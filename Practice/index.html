<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css/main.css">
</head>
<body>
    <header>
        <h2>My Profile</h2>
    </header>
      <main class="profile">
    <div class="profile-info">
      <img src="img/avatar.jpg" alt="Avatar" class="avatar">
      <h2>Leah</h2>
      <p class="status">💬 I get inspired by frontend!</p>
      <button id="change-status">Change status</button>
    </div>

    <div class="about">
      <h3>About me</h3>
      <p>I'm learning front-end development. I love plants and beautiful aesthetics. 🌿</p>
    </div>

    <div class="posts">
      <h3>My posts</h3>
      <div class="post">
        <p>Today I started a new project! 🚀</p>
        <button class="like-btn">♥️ 0</button>
      </div>
    </div>
  </main>
    <script src="script.js"></script>
</body>
</html>
