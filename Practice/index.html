<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css/main.css">
</head>

<body>
  <header>
    <div class="logo">My Profile</div>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <nav class="nav-container" id="navContainer">
        <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Satting</a>
      </div>
    </nav>
    
    <button class="logout-btn">Log out</button>

  </header>

  <main class="profile">
    <section class="profile-section">
      <img src="img/avatar.jpg" alt="Avatar" class="avatar">
      <h2>Leah</h2>
      <p class="status">💬 I get inspired by frontend!</p>
      <button id="change-status">Change status</button>
    </section>

    <section class="about">
      <h3>About me</h3>
      <p>I'm learning front-end development. I love plants and beautiful aesthetics. 🌿</p>
    </section>

    <section class="posts">
      <div class="posts-header">
        <h3>My posts</h3>
        <button id="add-post-btn">Add post</button>
      </div>
      <div class="post">
        <p>Today I started a new project! 🚀</p>
        <button class="like-btn">♥️ 0</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
